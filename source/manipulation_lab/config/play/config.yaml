# DEFAULTS
defaults:
  - robot: franka
  - task: tabletop/blocks
  - sim: sim
  - dataset_writer: dataset_writer
  - controller: controller
  - _self_

num_envs: 1
device: cuda
launcher:
  num_envs: 1
  device: cuda
  enable_cameras: true

# Controller config for policy deployment
controller:
  control_frequency: 10
  device: cuda
  model_weights: "/home/ubuntu/Projects/manipulation_lab/outputs/test_model.pth"
  model:
    _target_: manipulation_lab.models.policies.mlp.MLP
    input_dim: 1033
    output_dim: 7
  encoder: 
    _target_: manipulation_lab.models.encoders.resnet.ResNet18Encoder
  encoder_weights: null
  camera_keys: ["sensors/wrist_camera/rgb", "sensors/left_shoulder_camera/rgb"]
  proprio_keys: ["robot/joint_pos"]
  sensor_keys: null

# Launch the launcher in teleop mode
teleop: false

# Dataset writer config for teleoperation
dataset_writer:
  save_dir: "/home/ubuntu/Projects/manipulation_lab/datasets/"
  target_fps: 30
  compression: "gzip"
  buffer_size: 25

# Controller config for teleoperation
teleop_controller:
  remote_connection: true
  port: 8888
  controller: "xbox"