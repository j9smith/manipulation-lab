defaults:
  - /sensors/wrist_camera@cfg.scene.wrist_camera
  - _self_

# Replace {SCENE} with the task's scene folder - e.g., 'room', 'kitchen'
# Replace {TASK} with the task's .py file - e.g., 'stack_blocks', 'push_blocks'
_target_: manipulation_lab.envs.{SCENE}.tasks.{TASK}.Env
cfg:
  _target_: manipulation_lab.envs.{SCENE}.tasks.{TASK}.EnvCfg
  use_domain_randomisation: true
  mode: "train"
  scene:
    _target_: manipulation_lab.envs.{SCENE}.tasks.{TASK}.SceneCfg
    robot: ${robot}
    num_envs: ${launcher.num_envs}
    env_spacing: 2.5
